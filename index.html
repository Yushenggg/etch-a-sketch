<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <div class="center">
      <div class="header">
        <h1>Etch-a-sketch</h1>
      </div>
      <div class="content">
        <div id="canvas" draggable="false"></div>
        <div class="control">
          <div class="controller col">
            <span></span>
            <label for="newCanvas"><h3>Canvas Size</h3></label>
            <div id="sizeBtn">
              <button class="startBtn" value=8>8</button>
              <button value=16>16</button>
              <button class="selected" value=32>32</button>
              <button value=64>64</button>
              <button class="endBtn" value=128>128</button>
            </div>
            <button id="newCanvas">Create Canvas</button>
            <span></span>
          </div>
          <div class="controller">
            <span></span>
            <button id="clearBtn">Clear</button>
            <button id="toggleBorder" class="toggle-true">Border</button>
            <span></span>
          </div>
          <div class="controller">
            <span></span>
            <label for="inkColor"><h3>Color</h3></label>
            <input type="color" id="inkColor" value="#000000">
            <span></span>
          </div>
          <div class="controller">
            <span></span>
            <button id="toggleRainbow" class="toggle-false">Rainbow</button>
            <span></span>
          </div>
          <div class="controller">
            <span></span>
            <button id="toggleEraser" class="toggle-false">Eraser</button>
            <span></span>
          </div>
          </div>

 
      </div>
    </div>
    <footer class="footer">Copyright Â© 2024 <a href="https://github.com/Yushenggg">YuShenggg</a></footer>
  </body>
</html>
