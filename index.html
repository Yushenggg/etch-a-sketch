<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <div class="center">
      <div class="header">
        <h1>Sprite Creator</h1>
      </div>
      <div class="content">
        <div id="canvas" draggable="false">

        </div>
        <div class="control">
          <div class="controller">
            <span></span>
            <button id="clearBtn">Clear</button>
            <button id="toggleBorder" class="toggle-true">Border</button>
            <span></span>
          </div>
          <div class="controller">
            <span></span>
            <label for="inkColor"><h3>Color</h3></label>
            <input type="color" id="inkColor" value="#000000">
            <span></span>
          </div>
          <div class="controller">
            <span></span>
            <button id="toggleEraser" class="toggle-false">Eraser</button>
            <span></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
